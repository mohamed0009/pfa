# Project identification
sonar.projectKey=coach-ai-frontend
sonar.projectName=Coach AI Frontend
sonar.projectVersion=1.0.0

# Source and test paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test.ts,**/polyfills.ts,**/main.ts,**/environments/**,**/models/**,**/interfaces/**

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Code Smell Rules
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

# Coverage exclusions
sonar.coverage.exclusions=**/models/**,**/interfaces/**,**/environments/**,**/*.spec.ts
