<div class="profile-container">
  <header class="page-header">
    <h1>Mon Profil</h1>
    <p>Gérez vos informations personnelles et préférences</p>
  </header>

  <div *ngIf="profile" class="profile-content">
    <div class="profile-card">
      <div class="profile-avatar">
        <img *ngIf="profile.avatarUrl" [src]="profile.avatarUrl" [alt]="profile.firstName">
        <span *ngIf="!profile.avatarUrl" class="material-icons">person</span>
      </div>

      <div class="profile-info">
        <h2>{{ profile.firstName }} {{ profile.lastName }}</h2>
        <p>{{ profile.email }}</p>
        <span class="status-badge">{{ getStatusLabel(profile.status) }}</span>
      </div>
    </div>

    <div class="form-section">
      <h3>Informations Personnelles</h3>
      <div class="form-grid">
        <div class="form-group">
          <label>Prénom</label>
          <input [(ngModel)]="profile.firstName" class="form-control">
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input [(ngModel)]="profile.lastName" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="profile.email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input [(ngModel)]="profile.phone" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>Spécialisations</h3>
      <div class="specializations">
        <span *ngFor="let spec of profile.specializations" class="spec-badge">{{ spec }}</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" (click)="saveProfile()">
        <span class="material-icons">save</span>
        Enregistrer
      </button>
    </div>
  </div>
</div>
