# Project identification
sonar.projectKey=coach-ai-backend
sonar.projectName=Coach AI Backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Binary directories
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/generated/**,**/dto/**,**/model/**,**/repository/**,**/config/DataInitializer.java

# Code Smell and Security Rules
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java

# Coverage exclusions
sonar.coverage.exclusions=**/model/**,**/dto/**,**/config/**,**/repository/**
