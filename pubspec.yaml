name: pfa
description: A professional Flutter application with modern UI/UX design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_animate: ^4.2.0
  http: ^1.1.0
  flutter_local_notifications: ^16.3.0
  intl: ^0.18.1
  uuid: ^4.3.3
  pdf: ^3.11.0
  url_launcher: ^6.2.5
  
  # Professional additions
  get_it: ^7.6.4  # Dependency injection
  dio: ^5.4.0  # Advanced HTTP client
  flutter_secure_storage: ^9.0.0  # Secure storage
  flutter_dotenv: ^5.1.0  # Environment variables
  logger: ^2.0.2+1  # Logging
  equatable: ^2.0.5  # Value equality
  json_annotation: ^4.8.1  # JSON serialization
  freezed_annotation: ^2.4.1  # Immutable classes
  cached_network_image: ^3.3.0  # Image caching
  connectivity_plus: ^5.0.2  # Network connectivity
  device_info_plus: ^9.1.1  # Device info
  package_info_plus: ^9.0.0  # Package info
  permission_handler: ^11.1.0  # Permissions
  flutter_native_splash: ^2.3.7  # Native splash
  flutter_launcher_icons: ^0.13.1  # App icons
  go_router: ^12.1.3  # Advanced routing
  responsive_framework: ^1.1.1  # Responsive design
  speech_to_text: ^7.0.0  # Speech recognition
  flutter_tts: ^4.0.2  # Text-to-speech
  record: ^5.1.2  # Audio recording
  just_audio: ^0.9.40  # Audio playback

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7  # Code generation
  json_serializable: ^6.7.1  # JSON serialization
  freezed: ^2.4.6  # Immutable classes
  mockito: ^5.4.4  # Mocking for tests
  bloc_test: ^9.1.5  # Testing utilities
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

